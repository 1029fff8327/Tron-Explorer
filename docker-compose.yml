version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tron_explorer
      POSTGRES_USER: tron
      POSTGRES_PASSWORD: tron
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tron -d tron_explorer"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - api_node_modules:/app/node_modules
    command: npm run start:dev

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./frontend/.env.local
    depends_on:
      - api
    ports:
      - "3000:3000"
    environment:
      # для hot-reload на mac/win в docker
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/app
      - web_node_modules:/app/node_modules
    command: npm run dev -- --hostname 0.0.0.0 --port 3000

volumes:
  pgdata:
  redisdata:
  api_node_modules:
  web_node_modules:
